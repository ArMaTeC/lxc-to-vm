name: ShellCheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          format: gcc
        env:
          SHELLCHECK_OPTS: -e SC1090 -e SC1091 -e SC2001 -e SC2016 -e SC2034 -e SC2154 -e SC2155 -e SC2046 -e SC2221 -e SC2222 -e SC2064
