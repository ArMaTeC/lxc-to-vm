name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ShellCheck before release
        run: |
          sudo apt-get update -qq && sudo apt-get install -y shellcheck
          shellcheck --severity=warning --shell=bash lxc-to-vm.sh

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since the last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" HEAD)
          else
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" "${PREV_TAG}..HEAD")
          fi
          # Write to file for the release body
          {
            echo "## What's Changed"
            echo ""
            echo "$CHANGELOG"
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG:-initial}...${{ steps.version.outputs.VERSION }}"
          } > CHANGELOG.md
          cat CHANGELOG.md

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czf "dist/lxc-to-vm-${{ steps.version.outputs.VERSION }}.tar.gz" \
            lxc-to-vm.sh README.md LICENSE
          sha256sum "dist/lxc-to-vm-${{ steps.version.outputs.VERSION }}.tar.gz" > "dist/checksums-sha256.txt"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: |
            dist/lxc-to-vm-*.tar.gz
            dist/checksums-sha256.txt
            lxc-to-vm.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
